jobs:
  include:
    os: linux
    language: python
    python: '3.9'
cache: pip
branches:
  only:
  - main
  - develop
install:
- python setup.py bdist_wheel
- pip install dist/omnicalib*.whl
script:
- pip install flake8 numdifftools pytest
- flake8 omnicalib
- cd tests
- python -m pytest omnicalib_tests
deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/omnicalib*.whl"
  skip_cleanup: true
  on:
    tags: true
